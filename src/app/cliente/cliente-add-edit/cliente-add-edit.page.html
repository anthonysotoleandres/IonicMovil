<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cliente-add-edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input type="text" placeholder="none"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input type="email" placeholder="Email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Telefono</ion-label>
    <ion-input type="number" placeholder="telefono"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Sueldo</ion-label>
    <ion-input type="numbre" placeholder="Sueldo"></ion-input>   
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Procedencia</ion-label>
    <ion-input type="text" placeholder="Procedencia"></ion-input>  
  </ion-item>




  <ion-button type="round" color="primary" expand="block" padding> Confirmar </ion-button>
</ion-content>
